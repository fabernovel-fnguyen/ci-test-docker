name: Run Heart analysis using Heart Docker image
on:
  push

env:
  HEART_DOCKER_IMAGE: ghcr.io/fabernovel-fnguyen/heart:latest
  HEART_CONFIG_DIRECTORY: ./ci/heart/config

jobs: 
