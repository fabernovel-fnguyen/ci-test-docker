    runs-on: ubuntu-latest
    uses: ./.github/workflows/reusable/scan-conf-files.yaml
    with:
      directory: ${{ HEART_CONFIG_DIRECTORY }}

  pull-and-cache-docker-image:
    runs-on: ubuntu-latest
    uses: ./.github/workflows/reusable/pull-and-cache-docker-image.yaml    
    with:
      image-name: $HEART_DOCKER_IMAGE
      username: $github.actor
      password: $secrets.GITHUB_TOKEN


