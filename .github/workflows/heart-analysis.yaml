name: Run Heart Analysis

on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      # module-name:
      #   required: false
      #   type: string
      options:
        required: false
        type: string

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Run Heart through docker container
        id: run-heart
        run: docker run --rm -i ${{ inputs.image-name }} ${{ inputs.image-name }}